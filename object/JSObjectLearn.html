<!DOCTYPE html>
<head>
    <title>Learn JS Object</title>
</head>
<body>
    <p id="object"></p>
    <script>
        const car = {
            type: "honda",
            color: "red",
            model: "vios"
        }
        document.getElementById("object").innerHTML = car["color"] + "<br />" + car.model
    </script>
</body>
